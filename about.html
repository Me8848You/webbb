    function settime()
    {
        var date= new Date();
        var hr=date.getHours();
        var min=date.getMinutes();
        var sec=date.getSeconds();
        // var am=date.getTimezoneOffset();

        if(hr==0)
        {
            hr=12;
        }
        else if(hr>12)
        {
            hr=hr-12;
        }
