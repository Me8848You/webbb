<script>
    function settime()
    {
        var date= new Date();
        var hr=date.getHours();
        var min=date.getMinutes();
        var sec=date.getSeconds();
        // var am=date.getTimezoneOffset();

        if(hr==0)
        {
            hr=12;
        }
        else if(hr>12)
        {
            hr=hr-12;
        }
        if(hr<10)
        {
            hr='0'+hr;
        }
        if(min<10)
        {
            min='0'+min;
        }
        if(sec<10)
        {
            sec='0'+sec;
        }
        var ttt=document.getElementById("li6");
        ttt.innerHTML=hr+':'+min+':'+sec;
    }
    setInterval(settime,1000);
